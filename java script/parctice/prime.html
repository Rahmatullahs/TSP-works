<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>

</head>

<body>
    <script>
        let input = parseInt(prompt('enter'));
        let count = 0;
        for ( i = 1; i <= input; i++) {
            if (input % i == 0) {
                count += 1;
            }
            
        }
        if (count==2) {
                document.write("prime");
            }
            else {
                document.write("not prime");
            }

    </script>
</body>

</html>
