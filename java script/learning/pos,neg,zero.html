<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positiveNegative Integer</title>
</head>
<body>
<script>
let input = prompt("input any nnumber");
 if( input > 0 ){
document.write("positive");
 }
 else if( input < 0 ){
document.write("negative");
 }
else{

    document.write(" Zero");
}

</script>


</body>
</html>
