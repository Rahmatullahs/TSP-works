<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=label, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Enter A Number</label>
    <input type="text" id="input1"> <br>
    <label for="">Enter A Number</label>
    <input type="text" id="input2"> <br>

    <input type="button" value="find max" onclick="maximum()">

    <input type="text" id="answer">


    <script>
        
        function maximum(){

            let input1 = parseInt(document.getElementById("input1").value);
            let input2 = parseInt(document.getElementById("input2").value);

            if(input1 >= input2){
                document.getElementById("answer").value = input1 + " is max number";
            }
            else{
                document.getElementById("answer").value = input2 + " is max number";
            }
        }

    </script>
</body>

</html>
