<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        
        let n = parseInt(prompt('enter repeat number'));
        let mary = [];
        let sum=0;
        for (let i = 0; i < n; i++) {
            let input = parseInt(prompt('enter your number'));
            sum += input;
            mary[i] = input;



        }

        document.write(mary + '<br>');
        document.write(sum);


    </script>
</body>

</html>
