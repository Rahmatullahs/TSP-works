<body>
    <!-- which number divided by 1 and that number its own, its a prime number
    there is no reminder -->
    <script>
        let userinput = parseInt(prompt("enter a number"));
        let count = 0
        for (let i=1; i<=userinput; i++) {

            if (userinput % i == 0) {
                count += 1;
            }
        }
        if (count == 2) {

            document.write(userinput = "is prime number");
        }
        else {
            document.write(userinput = "is not a prime number");
        }


    </script>
