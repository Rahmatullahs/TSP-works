<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="">Input some Number</label>
    <input type="text" id="data1"> <br>
    <label for="">Input Another Number</label>
    <input type="text" id="data2"> <br>

    <input type="button" value=" + " onclick="sum()">
    <input type="button" value=" - " onclick="sub()">
    <input type="button" value=" * " onclick="multi()">
    <input type="button" value=" / " onclick="div()">
    <input type="button" value=" % " onclick="mod()">

    <input type="text" id="answer">

    <script>

        function sum(){
let firstdata = parseInt(document.getElementById("data1").value);
let seconddata = parseInt(document.getElementById("data2").value);
let sum = firstdata+seconddata;
 document.getElementById("answer").value=sum;
        }
 function sub(){
let firstdata = parseInt(document.getElementById("data1").value);
let seconddata = parseInt(document.getElementById("data2").value);
let sub = firstdata-seconddata;
 document.getElementById("answer").value=sub;
 }

 
 function multi(){
let firstdata = parseInt(document.getElementById("data1").value);
let seconddata = parseInt(document.getElementById("data2").value);
let multi = firstdata*seconddata;
 document.getElementById("answer").value=multi;
 }

 
 function div(){
let firstdata = parseInt(document.getElementById("data1").value);
let seconddata = parseInt(document.getElementById("data2").value);
let div = firstdata/seconddata;
 document.getElementById("answer").value=div;
 }

 
 function mod(){
let firstdata = parseInt(document.getElementById("data1").value);
let seconddata = parseInt(document.getElementById("data2").value);
let mod = firstdata%seconddata;
 document.getElementById("answer").value=mod;
 }
    </script>
</body>
</html>
