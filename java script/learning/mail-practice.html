<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Enter your Mail</label>
    <input type="text" id=" email">
    <input type="button" value="on" onclick="formm()">
    <span id="masage"></span>

<script>
function formm(){

let email=document.getElementById('email').value;
let pattern=/^\s+@\s+\.\s+$/;

if (pattern.test(email)){
document.getElementById("masage").innerHTML="<span>yes</span><br>";
}
else{
    document.getElementById("masage").innerHTML="<span>not</span><br>";

}






}
</script>
</body>
