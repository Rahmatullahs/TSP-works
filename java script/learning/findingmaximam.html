<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for=""> Input Number One</label>
    <input type="text" id="n1"> <br> 
    <label for="">Input Number Two</label>
    <input type="text" id="n2"> <br>
    <label for=""> Input Number Three</label>
    <input type="text" id="n3"><br>
    <input type="button" value="find Max" onclick="maxn()">
    <input type="text" id="answer">

    <script>

function maxn(){

let input1 = parseInt(document.getElementById("n1").value);
let input2 = parseInt(document.getElementById("n2").value);
let input3 = parseInt(document.getElementById("n3").value);

if(input1 >= input2 && input1 >= input3){
document.getElementById("answer").value=input1 + " is max number";
}

else if ( input2 >= input3){

    document.getElementById("answer").value=input2 + " is max number";
}

else {
document.getElementById("answer").value = input3 + " is max number";
}


}
    </script>
</body>
</html>
