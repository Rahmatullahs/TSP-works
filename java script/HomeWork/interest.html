<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
let year =parseInt(prompt("enter year"));
let taka =parseInt(prompt("enter taka"));
if(year>5){
document.write(taka+(taka*.07))
}
else{
    document.write(taka+(taka*.05))
}

</script>
