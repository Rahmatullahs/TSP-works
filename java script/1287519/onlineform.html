<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <form id="myForm">
            <p></p>
            <label for="">Full name</label>
            <input type="text"  id="name"><br><p></p>
            <label for="">Email Address</label>
            <input type="text" id="email"><br><p></p>
            <label for="">Password</label>
            <input type="text" id="password"><br><p></p>

            <label for="">Gender</label>
            <input type="radio" name="gender"  value="Male">Male         
            <input type="radio" name="gender" value="Female">Female <p></p>
            
            <label for="">courses</label>
            <input type="checkbox" name="courses" value="DDD">DDD
            <input type="checkbox" name="courses" value="JEE">JEE
            <input type="checkbox" name="courses" value="GAV">GAV <p></p>

<label for="">location</label>
<select name="location" id="location">
<option value="Banani">Banani</option>
<option value="Dhanmondi">Dhanmondi</option>
<option value="Mirpur">Mirpur</option>

</select>
<p></p>

            <label for="">Date Of Birth</label><br>
            <input type="date" name="" id="dob"><br>

            <label for="">Hobby</label><br>
            <input type="checkbox" name="hobby" value="Gaming">Gaming
            <input type="checkbox" name="hobby"  value="Coding">Coding <p></p>
            <input type="button"  style="background-color: rgb(177, 250, 31);" value="Submit" onclick="formSubmit()">


        </form>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    </script>

    <script src="onlineform.js"></script>
</body>
</html>
