<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>large Number finder</title>
</head>

<body>


    <script>
        let n1 = parseInt(prompt("enter your number"));
        let n2 = parseInt(prompt("enter your number"));
        let n3 = parseInt(prompt("enter your number"));
        if (n1 >= n2 && n1 >= n3) {
            document.write(n1 + " is large number");
        }

        else if (n2 >= n3) {

            document.write(n2 + " is large number");
        }

        else {
            document.write(n3 + " is large number");
        }
    </script>
</body>

</html>
