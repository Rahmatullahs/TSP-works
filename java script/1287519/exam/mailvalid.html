<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
</head>

<body>
    <script>
        let email = prompt('Email');
        let pattern = /^\S+@\S+\.\S+$/;

        if (pattern.test(email)) {
            document.write('Email address is correct');
        }
        else {
            document.write('Email address is Wrong');
        }
    </script>




</body>

</html>
