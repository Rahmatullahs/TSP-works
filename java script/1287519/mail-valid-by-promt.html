<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>

<body>
    

    <script>

        let email = prompt('enter your mail');

       
        let pattern = /^\S+@\S+\.\S+$/;
        if (pattern.test(email)) {
            

            document.write(email + " valid");
        }
        else {
           
            document.write(email + "Not valid");
        }
        
    </script>


</body>

</html>
