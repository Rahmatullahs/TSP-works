<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let n= parseInt(prompt("number"));
        let result =1 ;
        for(let i =1; i<=n; i++){
        result*=i;
        
        }
        document.write(result);
        
        </script>
</body>
</html>
