<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let n = parseInt(prompt('enter repitet number'));
        let sum = 0;
        let myArra = [];

        for (let i = 0; i < n; i++) {
            let input = parseInt(prompt('enter repitet number'));

            sum += input;

            myArra[i] = input;

        }

        document.write(myArra + "<br>");
        document.write(sum);





    let myArray = [10, 90, 50, 40, 70];

    for (let i = 0; i <  myArray.length - 1; i++) {
        for (let k = 0; k <  myArray.length - 1 - i; k++) {

            if (myArray[k] > myArray[k + 1]){
                let temp=myArray[k];
                myArray[k]=myArray[k+1];
                myArray[k+1]=temp;

            }

        }
    }
document.write(myArray);

</script>
</body>
</html>
